# 评论系统配置
comments:
  enable: true # 是否启用评论
  type: giscus # giscus/waline/none
  giscus:
    repo: "xz131714/gsc"
    repoId: "R_kgDOPTM-mA"
    category: "General"
    categoryId: "DIC_kwDOPTM-mM4CtcFq"
    mapping: "pathname"
    lang: "zh-CN"
    inputPosition: "top"
    reactionsEnabled: "1"
    emitMetadata: "0"
    loading: "lazy"
  waline:
    serverURL: "https://your-waline-server"
    lang: "zh-CN"
    emoji:
      - "https://unpkg.com/@waline/emojis@1.1.0/weibo"
      - "https://unpkg.com/@waline/emojis@1.1.0/bilibili"
    meta: ["nick", "mail", "link"]
    requiredMeta: []
    reaction: false
    pageview: false
